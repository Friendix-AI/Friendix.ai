<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Friendix.ai</title>

    <!-- SEO & Site Name -->
    <meta property="og:site_name" content="Friendix.ai">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Friendix.ai",
      "alternateName": ["Friendix", "Friendix AI"],
      "url": "https://friendix-ai.onrender.com/"
    }
    </script>

    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
    <link rel="preload" as="image" href="backgrounds/1.jpg">
    <link rel="preload" as="image" href="logo.png">

    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="auth-wrapper">

        <div class="info-panel">
            <div class="info-panel-content">
                <img src="logo.png" class="info-logo" alt="Friendix Logo">
                <div class="tagline-group">
                    <h2>Your AI Friend Who Truly Cares.</h2>
                    <p>Chat with Friendix.ai â€” your AI companion that listens, cares, and helps.</p>
                    <div class="carousel-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-container">

            <h2>Forgot Password</h2>

            <p class="sub-header">
                Enter your account email to receive an OTP.
            </p>

            <div class="auth-box">

                <div class="input-group">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="fpEmail" placeholder="Email" required>
                </div>

                <p id="fpMsg" class="auth-message"></p>

                <button id="fpSendBtn"><span>Send OTP</span></button>

                <p class="auth-terms" style="text-align: center; margin-top: 20px;">
                    Remembered? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const btn = document.getElementById("fpSendBtn");
            const emailEl = document.getElementById("fpEmail");
            const msg = document.getElementById("fpMsg");

            btn.addEventListener("click", async function () {
                const email = emailEl.value.trim();
                if (!email || !email.includes("@")) {
                    msg.textContent = "Enter a valid email";
                    return;
                }
                msg.textContent = "Requesting OTP...";
                btn.classList.add("loading"); // Add loading spinner

                try {
                    const res = await fetch('/api/request_reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const j = await res.json().catch(() => ({}));

                    if (res.ok) {
                        // --- MODIFIED ---
                        // SUCCESS: Save email and go DIRECTLY to reset password page
                        localStorage.setItem("reset_email", email);
                        window.location.href = `reset_password.html`; // <-- This line was changed
                        // --- END MODIFICATION ---

                    } else {
                        msg.textContent = j.message || 'Request failed';
                    }
                } catch (e) {
                    msg.textContent = 'Network error';
                }

                btn.classList.remove("loading"); // Remove loading spinner
            });
        })();
    </script>
</body>

</html>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Friendix.ai",
    "url": "https://friendix-ai.onrender.com/",
    "publisher": {
      "@type": "Organization",
      "name": "Friendix.ai",
      "logo": {
        "@type": "ImageObject",
        "url": "https://friendix-ai.onrender.com/logo.png", 
        "width": 192,

      }
    }
  }

  <link rel="stylesheet" href="styles.css">

    <link rel="preload" as="image" href="backgrounds/1.jpg">
    <link rel="preload" as="image" href="logo.png">

</head>
<body>

    <div class="auth-wrapper">

        <div class="info-panel">
            <div class="info-panel-content">
                <img src="logo.png" class="info-logo" alt="Friendix Logo">
                <div class="tagline-group">
                    <h2>Your AI Friend Who Truly Cares.</h2>
                    <p>Chat with Friendix.ai — your AI companion that listens, cares, and helps.</p>
                    <div class="carousel-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-container">
            
            <h2>Verify OTP</h2>
            
            <p class="sub-header">
                Enter the 6-digit code sent to your email.
            </p>

            <div class="auth-box">

                <div class="input-group">
                    <i class="bx bxs-key"></i>
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>

                <p id="msg" class="auth-message"></p>
                
                <button id="verifyOtpBtn"><span>Verify OTP</span></button>

                <p class="auth-terms" style="text-align: center; margin-top: 20px;">
                   <a href="login.html">Cancel</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("verifyOtpBtn");
        const msg = document.getElementById("msg");
        
        // Attach click event to the button
        btn.onclick = function() { verifyOTP(); };

        function verifyOTP() {
            const email = localStorage.getItem("reset_email");
            const otp = document.getElementById("otp").value;

            if (!otp) {
                msg.innerText = "Please enter the OTP.";
                return;
            }

            btn.classList.add("loading"); // Add loading spinner
            msg.innerText = "Verifying...";

            fetch("/api/verify_reset_otp", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, otp })
            })
            .then(res => res.json())
            .then(data => {
                msg.innerText = data.message;
                if (data.success) {
                    // SUCCESS: Go to the final reset password page
                    setTimeout(()=>{ window.location = "reset_password.html"; }, 1200);
                } else {
                    btn.classList.remove("loading"); // Remove spinner on failure
                }
            })
            .catch(err => {
                msg.innerText = "Network error. Please try again.";
                btn.classList.remove("loading"); // Remove spinner on error
            });
        }
    </script>
</body>
</html>

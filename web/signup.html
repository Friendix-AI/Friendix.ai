<body>

    <div id="otpModal" class="otp-modal hidden">
        <div class="otp-box">
            <h3>Enter OTP</h3>
            <p>We sent a 6-digit verification code</p>
            <div class="otp-input-group">
                <input maxlength="1" /> <input maxlength="1" /> <input maxlength="1" />
                <input maxlength="1" /> <input maxlength="1" /> <input maxlength="1" />
            </div>
            <p id="otpError"></p>
            <div class="otp-btns">
                <button id="submitOtpBtn" class="verify-btn">Verify OTP</button>
                <button class="cancel-btn" onclick="hideOtpModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="auth-wrapper">

        <div class="info-panel">
            <div class="info-panel-content">
                <img src="logo.png" class="info-logo" alt="Friendix Logo">
                <div class="tagline-group">
                    <h2>Your AI Friend Who Truly Cares.</h2>
                    <p>Chat with Friendix.ai — your AI companion that listens, cares, and helps.</p>
                    <div class="carousel-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-container">

            <h2>Create your Friendix account</h2>

            <p class="auth-switch sub-header">
                Already have an account? <a href="login.html">Login</a>
            </p>

            <div class="auth-box">

                <div class="input-group">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="signupPass" placeholder="Password" required>
                    <i class="bx bx-hide toggle-pass" id="signupTogglePass"></i>
                </div>

                <p id="signupMsg" class="auth-message"></p>

                <button id="signupBtn"><span>Sign Up</span></button>

                <p class="auth-terms">
                    By continuing, you agree to our <br>
                    <a href="terms2.html" target="_blank">Terms</a> and
                    <a href="privacy2.html" target="_blank">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js" defer></script>

<html lang="en">
<head>

  <meta property="og:title" content="Friendix.ai — Your AI Friend Who Truly Cares">
  <meta property="og:description" content="Chat with Friendix.ai — your AI companion that listens, cares, and helps.">

  <meta name="twitter:title" content="Friendix.ai — Your AI Friend Who Truly Cares">

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Friendix.ai",
    "url": "https://friendix-ai.onrender.com/",
    "publisher": {
      "@type": "Organization",
      "name": "Friendix.ai",
      "logo": {
        "@type": "ImageObject",
        "url": "https://friendix-ai.onrender.com/logo.png", 
        "width": 192, 
        "height": 192 
      }
    }
  }
  </script>
  <link rel="preload" as="image" href="backgrounds/1.jpg">
  <link rel="preload" as="image" href="logo.png">
  
  <link rel="stylesheet" href="login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <div class="auth-wrapper">

        <div class="info-panel">
            <div class="info-panel-content">
                <img src="logo.png" class="info-logo" alt="Friendix Logo">
                <div class="tagline-group">
                    <h2>Your AI Friend Who Truly Cares.</h2>
                    <p>Chat with Friendix.ai — your AI companion that listens, cares, and helps.</p>
                    <div class="carousel-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-container">
            
            <h2>Reset Password</h2>
            
            <p class="sub-header">
                Enter the OTP and your new password.
            </p>

            <div class="auth-box">

                <div class="input-group">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="rpEmail" placeholder="Email" readonly>
                </div>

                <div class="input-group">
                    <i class="bx bxs-key"></i>
                    <input type="text" id="rpOtp" placeholder="Enter 6-digit OTP" required>
                </div>
                
                <div class="input-group">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                    <i class="bx bx-hide toggle-pass" id="resetTogglePass"></i>
                </div>


                <p id="rpMsg" class="auth-message"></p>
                
                <button id="rpBtn"><span>Verify & Update</span></button>

                <p class="auth-terms" style="text-align: center; margin-top: 20px;">
                   <a href="login.html">Back to login</a>
                </p>
            </div>
        </div>
    </div>

<script>
(function(){
  const emailEl = document.getElementById("rpEmail");
  const email = localStorage.getItem("reset_email") || "";
  emailEl.value = email;

  const btn = document.getElementById("rpBtn");
  const otpEl = document.getElementById("rpOtp");
  const pwdEl = document.getElementById("newPassword");
  const msg = document.getElementById("rpMsg");
  
  // --- ADDED THIS JAVASCRIPT ---
  const togglePass = document.getElementById("resetTogglePass");
  togglePass.addEventListener("click", () => {
      // Toggle the type
      const type = pwdEl.getAttribute("type") === "password" ? "text" : "password";
      pwdEl.setAttribute("type", type);
      
      // Toggle the icon
      togglePass.classList.toggle("bx-show");
      togglePass.classList.toggle("bx-hide");
  });
  // --- END OF ADDED JAVASCRIPT ---

  btn.addEventListener("click", async function(){
      const otp = otpEl.value.trim();
      const new_password = pwdEl.value.trim();

      if (!email) {
          msg.textContent = "Email not found. Please restart the process.";
          return;
      }
      if (!otp || !new_password) {
          msg.textContent = "Enter OTP and new password!";
          return;
      }
      
      msg.textContent = "Verifying...";
      btn.classList.add("loading"); 

      try {
          const res = await fetch('/api/update_password', {
              method:"POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({ email, token: otp, new_password })
          });
          const j = await res.json();
          if (res.ok && j.success) {
              msg.style.color = "#b4ffba";
              msg.textContent = "✅ Password updated! Redirecting...";
              localStorage.removeItem("reset_email"); 
              setTimeout(()=> window.location.href = "login.html", 1500);
          } else {
              msg.textContent = j.message || "Failed to update password";
              btn.classList.remove("loading"); 
          }
      } catch(e){
          msg.textContent = "Network issue!";
          btn.classList.remove("loading"); 
      }
  })
})();
</script>
</body>
</html>
